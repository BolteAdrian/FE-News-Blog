<div class="add-post-content">
  <button class="btn btn-light back_button" [routerLink]="['/']">Go Back</button>
  <div class="container">
    <div>
      <h3 class="new-post-title">Update Post </h3>
    </div>
    <hr />
    <form [formGroup]="form" (ngSubmit)="editPost()">
      <div class="form-group">
        <label class="post-title">Title:</label>
        <input
          type="text"
          formControlName="title"
          class="form-control"
          placeholder="Title"
        />
       
      </div>
      <div class="form-group">
        <label class="post-category">Category:</label>
        <input
          type="text"
          formControlName="category"
          class="form-control"
          placeholder="category"
        />
      </div>
      <div class="form-group">
        <label class="post-short-description">Short description:</label>
        <editor
        formControlName="short_description"
          [init]="{ plugins: 'link' }"
        ></editor>
      </div>
      <div class="form-group">
        <label class="post-content">Description:</label>
        <editor
          formControlName="content"
          [init]="{ plugins: 'link' }"
        ></editor>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>
