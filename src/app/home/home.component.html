<div class="content">
  <div class="container">
    <div  class="new-post">
    <a href="/add-post"  class="btn btn-primary" *ngIf="authService.isAuthenticated()" >Add Post</a>
   </div>
  <div class="container_posts">
    <div class="row" *ngFor="let post of posts | async">
      <div class="blogpost">
        <h6 [innerHTML]="post.category"></h6>
        <h3><a href="/post/{{post.id}}" class="blog-title">{{post.title}}</a></h3>
        <p [innerHTML]="post.short_description"></p>
        <div>
          <a type="button" href="/post/{{post.id}}" class="read-more btn btn-default">Read More</a>
        </div>
        <hr>
      </div>
      <hr>
    </div>
  </div>
  </div>
</div>
